label.pdiInfoText=O Plano de Desenvolvimento Institucional (PDI) \u00E9 o instrumento de planejamento e gest\u00E3o obrigat\u00F3rio para todas as institui\u00E7\u00F5es de ensino superior. O PDI consiste num documento em que se definem a miss\u00E3o da institui\u00E7\u00E3o de ensino superior e as a\u00E7\u00F5es para atingir suas metas e objetivos de curto e longo prazo. Ele \u00E9 elaborado periodicamente, geralmente a cada 4 ou 5 anos, a partir dos resultados de uma avalia\u00E7\u00E3o institucional do passado e presente, para se seja definido um planejamento com foco no futuro, tran\u00E7ando diretrizes e estrat\u00E9gias para o desenvolvimento da institui\u00E7\u00E3o.
label.communityDashboardInfo=O painel de bordo da comunidade torna p\u00FAblicos os resultados do PDI para toda a comunidade acad\u00EAmica, fomentando os objetivos de efici\u00EAncia, efic\u00E1cia e transpar\u00EAncia sobre as informa\u00E7\u00F5es e as a\u00E7\u00F5es desenvolvidas pela administra\u00E7\u00E3o p\u00FAblica.
